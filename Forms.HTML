<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Personal Details Form</h1>

    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label>Name</label><br />
        <input type="text" id="name" /><br /><br />

        <label>Email ID</label><br />
        <input type="text" id="email" /><br /><br />

        <label>Contact Number (This will be hidden)</label><br />
        <input type="password" id="conatct" /><br /><br />

        <label>Gender</label><br />
        <input type="radio" id="female" name="gender" value="Female" />Female
        <br />
        <input type="radio" id="male" name="gender" value="Male" />Male
        <br /><br />

        <label>Favourite City</label><br />
        <input type="checkbox" id="city" value="New Delhi" />New Delhi <br />

        <input type="checkbox" id="city" value="Mumbai" />Mumbai <br />
        <br /><br />

        <label>Birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
